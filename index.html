<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to October 30, 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* ---------- Global ---------- */
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
      scroll-padding-top: calc(4 * 1rem);
    }

    html {
      font-size: 100%;
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
    }

    body {
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      background-color: #ece2d0;
      color: #130918;
      font-family: 'Barlow', sans-serif;
      font-weight: 400;
      overflow-x: hidden;
      overflow-y: auto;
      margin: 0;
      padding: 0;
    }

    /* ---------- Header ---------- */
    header {
      background-color: #ece2d0;
      color: #130918;
      position: -webkit-sticky;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo img {
      height: 32px;
      width: auto;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #130918;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    /* ---------- Pre-order Button ---------- */
    .button_button__HOmVR {
      padding: 0;
      appearance: none;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      position: relative; 
    }

    .header_ctaButton__B_Zf4 {
      padding: calc(0.5 * 1rem) calc(1 * 1rem);
      border-radius: 5px;
      line-height: 17px;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
    }

    .button_button-color-light__QvtV1 {
      background: #f1aa1c;
      color: #130918;
    }

    .button_button__HOmVR.button_button-text-default__cfuPA {
      letter-spacing: 0.1em;
      text-transform: uppercase;
      font-size: 1rem;
      font-weight: 600;
    }

    /* ---------- Hover with Fade + Scale ---------- */
    .button_button__HOmVR::after {
      content: "";
      position: absolute;
      top: -10px;      
      left: -10px;
      right: -10px;
      bottom: -10px;
      border: 2px solid #f1aa1c;
      border-radius: 12px;
      opacity: 0;
      transform: scale(0.9);         
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease; 
    }

    .button_button__HOmVR:hover::after {
      opacity: 1;
      transform: scale(1);            
    }

    @media only screen and (max-width: 767px) {
      .header_ctaButton__B_Zf4 {
        max-width: 34vw;
        padding: calc(0.25 * 1rem);
      }
      .nav-links a {
        display: none;
      }
    }

    /* ---------- Countdown ---------- */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #130918;
    }

    .countdown {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .time-box {
      background: white;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      min-width: 100px;
    }

    .time {
      font-size: 2.5rem;
      font-weight: 600;
      color: #f1aa1c;
    }

    .label {
      font-size: 1rem;
      color: #130918;
      margin-top: 0.3rem;
    }

    .divider {
      height: 2px;
      width: 80%;
      background-color: #f1aa1c;
      margin: 2rem auto;
    }

    p {
      font-size: 18px;
      color: #130918;
      margin-top: 0;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #130918;
      margin: 1rem 0;
    }
  </style>
</head>

<body>
  <!-- ---------- NAV ---------- -->
  <header>
    <div class="nav-container">
      <div class="logo">
        <img src="https://static.wikia.nocookie.net/arc-raiders/images/2/29/Arc_Raiders_logo.png" alt="Arc Raiders Logo" />
      </div>
      <div class="nav-links">
        <a href="#countdown">Countdown</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="https://arcraiders.com" target="_blank"
           class="button_button__HOmVR button_button-color-light__QvtV1 button_button-text-default__cfuPA header_ctaButton__B_Zf4">
          Pre-Order
        </a>
      </div>
    </div>
  </header>

  <!-- ---------- MAIN ---------- -->
  <main id="countdown">
    <h1>Countdown to October 30, 2025</h1>

    <div class="countdown">
      <div class="time-box">
        <div class="time" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div class="time" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div class="time" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="time" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="divider"></div>
    <p>October 30, 2025 â€” itâ€™s coming sooner than you think.</p>
  </main>

  <footer>Made by @QuarkX</footer>

  <script>
    const targetDate = new Date("October 30, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector("main").innerHTML = "<h1>ðŸŽ‰ It's October 30, 2025!</h1>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
